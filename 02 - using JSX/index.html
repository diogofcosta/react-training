<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
  const rootElement = document.getElementById('root')

  // const element = React.createElement('div', {
  //     className: 'container',
  //     children: 'Hello World'
  // })
  const content = 'Hello World'
  const myClassName = 'container'
  const props = {
    className: myClassName,
    children: content
  }

  const props2 = {
    children: content
  }
  // with JSX we can even interpolate attributes with JS variables
  // const element = <div className={myClassName + '__testing'}>{
  //   // this could be anything
  //   // like a function
  //   // (() => content)()
  //   // or just a variable
  //   content+' again?'
  //   // as long as it evaluates to an expression!
  // }</div>

  // JSX commonly uses a prop element to spread it to the element being rendered

  // we can pass default values that will be taken if props doesn't provide one
  let element = <div className="my-container" {...props} />
  //const element2 = <div className="my-container" {...props2} />

  // if however props passes a className but we want to override it then we
  // move the className attribute definition, after the spread op
  element = <div {...props} className="my-container"/>

  ReactDOM.render(element, rootElement)
  //ReactDOM.render(element2, rootElement)
</script>
